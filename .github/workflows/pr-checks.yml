name: PR checks

on:
  push:
    branches:
      - master
      - ep2pl
  pull_request:
    branches:
      - master
      - ep2pl
  workflow_dispatch:

permissions:
  contents: read

jobs:
  python-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install lint tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint (critical errors only)
        run: |
          flake8 project-tkinter \
            --select=E9,F63,F7,F82 \
            --count \
            --show-source \
            --statistics \
            --exclude=.venv,venv,node_modules,__pycache__,build,dist

      - name: Entry-point syntax smoke
        run: |
          python -m py_compile project-tkinter/app_main.py
          python -m py_compile project-tkinter/app_gui_classic.py
          python -m py_compile project-tkinter/app_gui_horizon.py
          python -m py_compile project-tkinter/start.py
          python -m py_compile project-tkinter/start_horizon.py
